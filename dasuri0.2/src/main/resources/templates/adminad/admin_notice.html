<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공지 리스트</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
</head>
<body>

	<main>

		<!--   헤더 -->
		<nav th:replace="~{/adminad/fragment/admin_header :: admin_header3}"></nav>

		<section class="content">

			<div class="half_content">
			<!--		1 공지사항 -->
				<div class="admin_half_area">

					<h1 class="blue">공지사항</h1>

					<!--  	  검색창 영역 -->
					<div class="search">
						<button onclick="location='admin_notice_write'">공지올리기</button>
						<input type="text" class="searchTerm" placeholder="제목or내용">
						<div class="searchButton"><img class="search_img" src="/img/admin/search.png"></div>
					</div>
					<!--		검색창 영역 끝 -->

<!--					공지 리스트 -->
					<div class="notice_container">
						<table class="notice_table">
							<tr>
								<th style="width: 5%">구분</th>
								<th style="width: 30%">제목</th>
								<th style="width: 30%">내용</th>
								<th style="width: 5%"></th>
							</tr>
							<tr th:each="important: ${importants}">
								<td th:text="중요" style="color:#6192FA;font-weight: bold"></td>
								<td th:text="${important.notice_title}"></td>
								<td th:text="${important.notice_content}"></td>
								<td>
									<form action="admin_notice_view" method="post">
										<input type="hidden" name="id" th:value="${important.notice_id}"/>
										<input type="submit" value="보기">
									</form>
								</td>
							</tr>
							<tr th:each="normal: ${normals}">
								<td th:text="${normal.notice_no}"></td>
								<td th:text="${normal.notice_title}"></td>
								<td th:text="${normal.notice_content}"></td>
								<td>
									<form action="admin_notice_view" method="post">
										<input type="hidden" name="id" th:value="${normal.notice_id}"/>
										<input type="submit" value="보기">
									</form>
								</td>
							</tr>
						</table>
<!--						페이징 영역-->
						<div class="mem_paging_wrap">
							<table class="mem_paging">
								<tr>
									<td> << </td>
									<td> 1 </td>
									<td> 2 </td>
									<td> 3 </td>
									<td> 4 </td>
									<td> >> </td>
								</tr>
							</table>
						</div>
					</div>
				</div>

				<!--		2 자주 찾는 질문 -->
				<div class="admin_half_area">

					<h1 class="blue">자주 찾는 질문</h1>

					<!--  	  검색창 영역 -->
					<div class="search">
						<button onclick="location='admin_faq_write'">FAQ 작성</button>
						<input type="text" class="searchTerm" placeholder="제목or내용">
						<div class="searchButton"><img class="search_img" src="/img/admin/search.png"></div>
					</div>
					<!--		검색창 영역 끝 -->

					<div class="notice_container">
						<table class="notice_table">
							<tr>
								<th style="width: 5%">번호</th>
								<th style="width: 5%">태그</th>
								<th style="width: 30%">질문</th>
								<th style="width: 30%">답변</th>
								<th style="width: 5%"></th>
							</tr>
							<tr th:each="faq: ${faqList}">
								<td th:text="${faq.faq_no}"></td>
								<td th:text="${faq.faqTag}"></td>
								<td th:text="${faq.faq_question}"></td>
								<td th:text="${faq.faq_answer}"></td>
								<td>
									<form action="admin_faq_view" method="post">
										<input type="hidden" name="id" th:value="${faq.faqId}"/>
										<input type="submit" value="보기">
									</form>

								</td>
							</tr>
						</table>
<!--						페이징영역-->
						<div class="mem_paging_wrap">
							<table class="mem_paging">
								<tr>
									<td> << </td>
									<td> 1 </td>
									<td> 2 </td>
									<td> 3 </td>
									<td> 4 </td>
									<td> >> </td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!--   푸터 -->
			<nav th:replace="~{/adminad/fragment/admin_footer :: admin_footer}"></nav>

		</section>
	</main>

</body>
</html>
